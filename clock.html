<script type="text/javascript">

function futurecount(m, d) {

                var now = new Date();

                var future = new Date(now.getFullYear(), m-1, d);

                var diff = future - now ;

                var oneDay = 1000 * 60 * 60 * 24;

                var day = Math.ceil(diff / oneDay);

                return day;

}

 

function showTime(div, m, d){

 

    document.getElementById(div).innerText = futurecount(m,d);

   

}

 

function showday() {

                const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

 

                const d = new Date();

                let day = weekday[d.getDay()];

    document.getElementById('today').innerText = day;

}

}
